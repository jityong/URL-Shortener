<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Shortern your URL here!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Shortern your URL here!</h1>
<form action="#" th:action="@{/}" th:object="${urlRequest}" method="post">
    <h3>Url: <input size="80%" type="text" th:field="*{url}" th:required="required"/></h3>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<div th:switch="${errorMessage}">
    <div th:case="''">
        <p style="font-weight: bold" th:text= "'Full URL: ' + ${urlResponse.fullUrl}" />
        <p style="color:green;font-weight: bold" th:text= "'Shortened URL: ' + ${urlResponse.shortenedUrl}" />
    </div>
    <div th:case="'invalid Url'">
        <p style="color:darkred" th:text= "${previousUrlRequest.getUrl()} + ' is not a valid URL! Please try again'" />
    </div>
</div>
</body>
</html>
